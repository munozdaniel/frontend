<button-volver></button-volver>
<div fxLayout="column" class="w-100-p p-24 mt-50" fxLayoutGap="20px">
  <div fxLayout="column" class="mat-card mat-elevation-z4 p-24">
    <div fxLayout="row wrap" fxLayoutAlign="space-between center" class="w-100-p mb-12" style="border-bottom: 2px solid #80808057">
      <div>
        <h1 [@animate]="{ value: '*', params: { x: '50px' } }" class="px-12">{{ titulo }}</h1>
        <mat-spinner *ngIf="cargando" matSuffix class="ml-10" diameter="20"></mat-spinner>
      </div>
    </div>
  </div>
  <!-- Contenido -->
  <mat-accordion>
    <mat-expansion-panel expanded (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title> Planillas de Taller</mat-panel-title>
        <mat-panel-description> Buscar por curso y ciclo lectivo </mat-panel-description>
      </mat-expansion-panel-header>
      <app-buscar-planilla-form [cargando]="cargando" (retBuscarPlanilla)="setBuscarPlanilla($event)"> </app-buscar-planilla-form>
    </mat-expansion-panel>
  </mat-accordion>
  <app-planilla-tabla-simple
    [cargando]="cargando"
    [planillas]="planillas"
    (retInformeAsistenciasPorTaller)="setInformeAsistenciasPorTaller($event)"
    (retInformeAsistenciasPorDia)="setInformeAsistenciasPorDia($event)"
    (retInformeCalificacionesPorTaller)="setInformeCalificacionesPorTaller($event)"
    (retInformeCalificacionesPorTallerResumido)="setInformeCalificacionesPorTallerResumido($event)"
    (retInformeLibroTemas)="setInformeLibroTemas($event)"
    (retInformeAlumnosPorTaller)="setInformeAlumnosPorTaller($event)"
    (retInformeTallerPorAlumnos)="setInformeTallerPorAlumnos($event)"
  ></app-planilla-tabla-simple>
</div>
