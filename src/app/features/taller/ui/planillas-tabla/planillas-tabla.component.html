<div fxLayout="column" class="w-100-p">
  <div *ngIf="dataSource.cargando$ | async as cargando">
    Cargando:{{ cargando }}
    <mat-progress-bar mode="indeterminate" class="w-100-p"></mat-progress-bar>
  </div>
  <div [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }" class="mt-20 p-0" fxLayoutAlign="center center" fxLayout="row">
    <mat-form-field appearance="outline" color="accent" class="w-40-p">
      <mat-label>Búsqueda Rápida</mat-label>
      <input matInput #input />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <table
    mat-table
    matSort
    matSortActive="seguimientoAlumnoNro"
    matSortDirection="asc"
    matSortDisableClear
    [dataSource]="dataSource"
    class="borde-tabla mat-elevation-z4 w-100-p"
  >
    <!--   'seguimientoAlumnoNro',
      'alumno',
      'fecha',
      'tipoSeguimiento',
      'cicloLectivo',
      'resuelto',
      'observacion',
      'observacion2',
      'observacionJefe', -->
    <!--  -->
    <ng-container matColumnDef="planillaTallerNro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">
        {{ row.planillaTallerNro }}
      </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <div fxLayout="row" fxLayoutAlign="center center"><mat-icon>settings</mat-icon></div>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary"><mat-icon>create</mat-icon></button>
        <button mat-icon-button color="warn"><mat-icon>delete_forever</mat-icon></button>
      </td>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>

    <mat-row *matRowDef="let row; columns: columnas"></mat-row>
  </table>
  <!-- Paginado -------------------------------------------------- -->
  <!-- <mat-paginator class="border-paginador paginator mat-elevation-z2" #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator> -->
  <!-- PAGINADOR -->
  <!-- planillaTaller?.lessonsCount -->
  <mat-paginator
    class="mat-elevation-z4"
    [length]="dataSource.total$ | async"
    [pageSize]="3"
    [pageSizeOptions]="[3, 5, 10]"
  ></mat-paginator>
  <!-- <mat-paginator
          #paginator
          class="border-paginador paginator mat-elevation-z2"
          (page)="pageEvent = $event; cambioPagina($event)"
          [length]="total"
          [pageSize]="totalAsignaturasPorPagina"
          [pageSizeOptions]="[2, 5, 10, 25, 100]"
        >
        </mat-paginator> -->
</div>
