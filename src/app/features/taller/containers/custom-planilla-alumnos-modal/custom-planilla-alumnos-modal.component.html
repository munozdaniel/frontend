<h2 mat-dialog-title>Seleccionar alumnos</h2>
<mat-dialog-content>
  <div fxLayout="column" class="w-100-p">
    <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>
    <div
      *ngIf="alumnos && alumnos.length > 0"
      [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
      class="mt-20 p-0"
      fxLayoutAlign="center center"
      fxLayout="row"
    >
      <mat-form-field appearance="outline" color="accent" fxFlex.xs="100" fxFlex.gt-xs="100">
        <mat-label>Búsqueda Rápida</mat-label>
        <input matInput users (keyup)="filtroRapido($event.target.value)" [disabled]="dataSource.data.length == 0" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <mat-progress-bar *ngIf="cargando" mode="indeterminate"></mat-progress-bar>
    <table mat-table matSort #sort="matSort" [dataSource]="dataSource" class="borde-tabla mat-elevation-z4 w-100-p">
      <!-- 'nombre', 'dni', 'segEtap', 'opciones' -->

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
        <td mat-cell *matCellDef="let row">
          <div fxLayout="column">
            <span> {{ row.alumno.nombreCompleto }}</span>
            <small> DNI {{ row.alumno.dni }}</small>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? masterToggleA() : null"
            [checked]="seleccionA.hasValue() && todosSeleccionadosA()"
            [indeterminate]="seleccionA.hasValue() && !todosSeleccionadosA()"
            color="primary"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="position_relative">
            <div class="checkbox_absolute pointer"></div>
            <mat-checkbox
              (click)="$event.stopPropagation()"
              (change)="$event ? seleccionA.toggle(row) : null"
              [checked]="seleccionA.isSelected(row)"
              color="primary"
            >
            </mat-checkbox>
            <!-- <mat-checkbox [(ngModel)]="row.selected"></mat-checkbox> -->
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas" (click)="seleccionar(row)"></tr>
    </table>
    <app-empty-data *ngIf="!alumnos || alumnos.length < 1"></app-empty-data>
    <!-- Paginado -------------------------------------------------- -->
    <mat-paginator class="border-paginador paginator mat-elevation-z2" #paginator [pageSize]="40" [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <!-- PAGINADOR -->
    <!-- <mat-paginator
                #paginator
                class="border-paginador paginator mat-elevation-z2"
                (page)="pageEvent = $event; cambioPagina($event)"
                [length]="total"
                [pageSize]="totalAlumnosPorPagina"
                [pageSizeOptions]="[2, 5, 10, 25, 100]"
              >
              </mat-paginator> -->
  </div>
</mat-dialog-content>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between start">
  <button [disabled]="cargando" mat-raised-button mat-dialog-close>Cerrar</button>
  <button [disabled]="cargando" mat-raised-button cdkFocusInitial (click)="guardarAlumnosEspeciales()" color="primary">Guardar</button>
</mat-dialog-actions>
