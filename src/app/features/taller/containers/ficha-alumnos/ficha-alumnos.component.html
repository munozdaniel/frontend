<div fxLayout="column" class="w-100-p p-24" fxLayoutGap="20px">
  <div class="mat-card mat-elevation-z4 p-24" fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout fxLayoutAlign="start center">
      <h1 [@animate]="{ value: '*', params: { x: '50px' } }" class="px-12">{{ titulo }}</h1>
      <mat-spinner *ngIf="cargando" matSuffix class="ml-10" diameter="20"></mat-spinner>
    </div>
  </div>
  <app-form-busqueda-alumnos
    [@animate]="{ value: '*', params: { x: '50px' } }"
    [cargando]="cargando"
    [ciclosLectivos]="ciclosLectivos"
    (retParametrosBusqueda)="setParametrosBusqueda($event)"
    class="w-100-p"
  ></app-form-busqueda-alumnos>
  <app-alumnos-tabla-param [cargando]="cargando" [alumnos]="alumnos" [operacion]="alumnoOperacion.FICHA"></app-alumnos-tabla-param>
</div>
