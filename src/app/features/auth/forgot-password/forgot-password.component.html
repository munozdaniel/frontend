<div id="forgot-password" fxLayout="column">

    <div id="forgot-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="forgot-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <!-- <a class="link" [routerLink]="'/pages/auth/login'">Go back to login</a> -->
                <!-- <img src="assets/images/logos/design.svg"> -->
            </div>

            <div class="title">RECUPERAR SU CONTRASEÑA</div>

            <form name="forgotPasswordForm" [formGroup]="forgotPasswordForm" novalidate (ngSubmit)="enviarEmailRecupero()">

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('required')">
                        El email es requerido
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email').hasError('email')">
                        Ingrese un email válido
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="ENVIAR EMAIL DE RECUPERO" [disabled]="forgotPasswordForm.invalid">
                        ENVIAR EMAIL DE RECUPERO
                </button>
            </form>

            <div class="login" fxLayout="row" fxLayoutAlign="center center">
                <a class="link" [routerLink]="'/auth/iniciar-sesion'">Volver al login</a>
            </div>

        </div>

    </div>

</div>
