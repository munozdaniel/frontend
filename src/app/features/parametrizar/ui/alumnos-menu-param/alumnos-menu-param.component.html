<div class="mat-card mat-elevation-z4 p-24" fxLayout="row wrap" fxLayoutAlign="space-between center">
  <div fxLayout fxLayoutAlign="start center">
    <h1 class="px-12">{{ titulo }}</h1>
    <mat-spinner *ngIf="cargando" matSuffix class="ml-10" diameter="20"></mat-spinner>
  </div>
  <button
    [fxHide.gt-xs]="true"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Menu de Opciones"
    style="right: 15px; position: absolute"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button *ngxPermissionsOnly="['ADMIN', 'JEFETALLER']" mat-menu-item (click)="importarMasivo()">
      <mat-icon>import_contacts</mat-icon>
      <span>Importar Alumnos</span>
    </button>
    <button *ngxPermissionsOnly="['ADMIN', 'JEFETALLER']" mat-menu-item (click)="agregar()">
      <mat-icon>add_circle</mat-icon>
      <span>Agregar Alumno</span>
    </button>
    <button *ngxPermissionsOnly="['ADMIN', 'JEFETALLER']" mat-menu-item (click)="editarAlumno()">
      <mat-icon>create</mat-icon>
      <span>Editar Alumno</span>
    </button>
  </mat-menu>
  <div
    *ngxPermissionsOnly="['ADMIN', 'JEFETALLER']"
    [fxHide.xs]="true"
    fxLayout="row wrap"
    fxLayoutAlign="end center"
    fxLayoutGap.gt-xs="10px"
  >
    <button fxFlex.xs="100" ngClass.xs="mb-12" mat-raised-button (click)="importarMasivo()" color="accent">Importar Alumnos</button>
    <button fxFlex.xs="100" ngClass.xs="mb-12" mat-raised-button (click)="agregar()" color="primary">Agregar Alumno</button>
    <button fxFlex.xs="100" ngClass.xs="mb-12" *ngIf="soloLectura" mat-raised-button color="warn" (click)="editarAlumno()">
      Editar Alumno
    </button>
  </div>
</div>
