<div class="mat-card mat-elevation-z4 p-24" fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout fxLayoutAlign="start center">
    <h1 class="px-12">Alumnos</h1>
    <mat-spinner *ngIf="cargando" matSuffix class="ml-10" diameter="20"></mat-spinner>
  </div>
  <div fxLayout fxLayoutAlign="end center">
    <button mat-raised-button color="primary" [disabled]="cargando" (click)="agregarAlumno()">Agregar Alumno</button>
  </div>
</div>
