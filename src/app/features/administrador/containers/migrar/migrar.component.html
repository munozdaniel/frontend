<div fxLayout="column" class="w-100-p">
  <div fxLayout="column" class="w-100-p p-24" fxLayoutGap="20px">
    <div fxLayout="column" class="mat-card mat-elevation-z4 p-24">
      <div fxLayout fxLayoutAlign="start center" class="w-100-p mb-12" style="border-bottom: 2px solid #80808057">
        <h1 [@animate]="{ value: '*', params: { x: '50px' } }" class="px-12">{{ titulo }}</h1>
        <mat-spinner *ngIf="cargando" matSuffix class="ml-10" diameter="20"></mat-spinner>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between baseline">
        <div fxLayout fxLayoutAlign="end center" fxFlex="25"></div>
      </div>
    </div>
    <!--  -->
    <div fxLayout="row" fxLayoutAlign="space-between start">
      <div fxFlex="30" fxLayout="column" class="mat-card mat-elevation-z4 p-12" fxLayoutGap="10px">
        <h2>ALUMNOS</h2>
        <button mat-raised-button color="primary" (click)="migrarAlumnos()">MIGRAR</button>
        <button mat-raised-button color="accent" (click)="listarAlumnos()">LISTAR</button>
        <button mat-raised-button color="warn" (click)="eliminarAlumnos()">BORRAR</button>
      </div>
      <div fxFlex="65" class="mat-card mat-elevation-z4 p-12">
        <h2>Resultado</h2>
        <mat-progress-bar *ngIf="cargando" mode="inderminate"></mat-progress-bar>
        <pre>
              {{ resultado | json }}
          </pre
        >
      </div>
    </div>
  </div>
</div>
