<h1 mat-dialog-title>Asignar Profesor</h1>
<div mat-dialog-content>
  <p>El usuario ser√° asignado a un profesor para poder visualizar solo las planillas que le correspondan.</p>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="guardarUsuarioConProfesor()">
    <input-autocomplete
      formControlName="profesor"
      label="Profesor"
      [campoNombre]="pairKeyProfesor.campoNombre"
      [campoId]="pairKeyProfesor.campoId"
      [options]="profesores$ | async"
      required="true"
      hint="Ej.: Jorge Benitez"
      icon="school"
    >
    </input-autocomplete>
    <button mat-raised-button color="accent" type="submit" class="w-100-p">GUARDAR</button>
    <button *ngIf="usuario.profesor" (click)="quitarProfesor()" mat-raised-button color="warn" type="button" class="w-100-p mt-24">
      SIN ASIGNAR
    </button>
  </form>
</div>
<div mat-dialog-actions></div>
