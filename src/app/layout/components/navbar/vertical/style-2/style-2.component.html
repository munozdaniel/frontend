<div class="navbar-header" [ngClass]="designConfig.layout.navbar.secondaryBackground">
  <div class="logo">
    <img class="logo-icon" src="assets/images/logos/design.svg" />
    <span class="logo-text">LOGO</span>
  </div>

  <button mat-icon-button class="toggle-sidebar-folded" (click)="toggleSidebarFolded()" fxHide.lt-lg>
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-icon-button class="toggle-sidebar-opened" (click)="toggleSidebarOpened()" fxHide.gt-md>
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<div
  class="navbar-content"
  designPerfectScrollbar
  [designPerfectScrollbarOptions]="{ suppressScrollX: true }"
  [ngClass]="designConfig.layout.navbar.primaryBackground"
>
  <design-navigation layout="vertical"></design-navigation>
</div>
